</template>

<template data-id="page-see-cars">

</template>

<template data-id="page-add-cars">

</template>

<template data-id="page-login">
  <div style="margin:150px;">
    <p style="font-style: italic;">Right now you can only perform a DUMMY Login (no server involved),
      either as a USER or as an ADMIN. This, just to see how the UI reflects your logged-in status (Anonymous, USER or
      ADMIN
    </p>
    <h2>Login</h2>
    <form>
      <input placeholder="User Name" id="username" />
      <input placeholder="Password" id="password" />
      <div style="margin-top:1em;">
        <button id="btn-login" class="btn btn-primary">Login (dummy login as USER)</button>
        <br /><br />
        <button id="btn-login2" class="btn btn-primary">Login (dummy login as ADMIN)</button>
      </div>
    </form>
  </div>
</template>
